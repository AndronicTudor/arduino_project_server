{% extends 'base.html' %}


{% block content %}
    <div class="row">
                <canvas id="myChart" width="200" height="200"></canvas>
    </div>
<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 9
        });

	var marker = new google.maps.Marker({
    position: {lat: -34.397, lng: 150.644},
    map: map,
    title: 'Hello World!',
	icon: 'pin.png',
	animation: google.maps.Animation.BOUNCE,
	draggable: true
  });
	}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqBjA7ozJMDkK7JiUb9KDok4Yc_jDFLLw&callback=initMap"
    async defer></script>

{% endblock %}

{% block javascript %}
<script>
    var labels = []
    var sensor_data = []
    $.ajax({
        url: "http://192.168.1.2:8000/api/chart-data/",
        type: 'GET',
        success: function(data) {
            labels = data.labels;
            sensor_data = data.sensor_data;
            set_chart();
            console.log(data);
            }
        });
        function set_chart(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: ' values',
                    data: sensor_data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
</script>
{% endblock %}
