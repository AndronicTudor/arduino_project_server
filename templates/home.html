{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <canvas id="myChart"></canvas>
    </div>
    <br><br>
    <div id="googleMap" style="width:100%;height:800px;"></div><br><br>


{% endblock %}

{% block javascript %}
<script>
  var gps_data = [];
  var myLatLng = {};
  function myMap() {
    $.ajax({
        url: "http://127.0.0.1:8000/api/maps-data/",
        type: 'GET',
        success: function(data) {
                myLatLng = data.gps_data[0];
                var mapProp= {
                  center:new google.maps.LatLng(51.508742,-0.120850),
                  zoom:5,
                };
                console.log(myLatLng)
                var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
                var marker = new google.maps.Marker({
                      position: myLatLng,
                      map: map,
                });
            }
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqBjA7ozJMDkK7JiUb9KDok4Yc_jDFLLw&callback=myMap"></script>
<script>
    var labels = []
    var sensor_data = []
    $.ajax({
        url: "http://127.0.0.1:8000/api/chart-data/",
        type: 'GET',
        success: function(data) {
            labels = data.labels;
            sensor_data = data.sensor_data;
            set_chart();
            }
        });
        function set_chart(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: ' values',
                    data: sensor_data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
      }
</script>
{% endblock %}
